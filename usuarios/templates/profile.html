{% extends 'paginas/index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block conteudo %}
<link defer rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<main class="hero">
    <div class="card-header">
        <h3><i class="bi bi-person-fill"></i>Atualizar perfil</h3>
    </div>
    <div class=" mx-auto">
        <div class="deco">
            <form action="" method="POST" enctype="multipart/form-data">

                {% csrf_token %}

                {{ form|crispy }}

                <button type="submit" class="alterar">Salvar</button>
            </form>
        </div>
    </div> 
</main>
{% endblock %}
