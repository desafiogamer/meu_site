{% extends 'paginas/index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block conteudo %}
<main class="hero">
    <div class="pai">
        <div class="card-header">
            <h3><i class="bi bi-person"></i>Perfil</h3>
            <span>Perfil informação:<a href="{% url 'profile-update' %}">Editar<i class="bi bi-pencil"></i></a></span>
        </div>
        <div class="card">
            <div class="about-img">
                <img src="{{ user.profile.imagem.url }}" alt="">
                <span class="circle-spin"></span>
            </div>
            <div class="card-body">
                <br>
                <table class="table bg-white table-borderless">
                    <div class="span">
                        <div>
                            <h1 class="nome" scope="row">Nome: <span> {{ user.profile.nome }}</span></h1>                      
                        </div>
                        <br>
                        <div>
                            <h1 class="nome" scope="row">Email: <span> {{ user.profile.email }}</span></h1>
                        </div>
                        <br>
                        <div>
                            <h1 class="nome" scope="row">telefone: <span> {{ user.profile.telefone }}</span></h1>      
                        </div>
                    </div>
                </table>
            </div>
        </div>
    </div>
</main>
{% endblock %}
