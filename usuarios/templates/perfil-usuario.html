{% extends 'paginas/index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block conteudo %}
        <div class="card-header">
            <h1><i class="bi bi-person"></i>Perfil</h1>
            <span>Perfil informação:<a href="{% url 'profile-update' %}">Editar<i class="bi bi-pencil"></i></a></span>
        </div>
        <div class="card">
            <div class="about-img">
                <img src="{{ user.profile.imagem.url }}" alt="">
                <span class="circle-spin"></span>
            </div>

            <table>
                <div class="span">
                    <div class="divs">
                        <h1 scope="row">Nome: <span> {{ user.profile.nome }}</span></h1>                      
                    </div>
                    
                    <div class="divs">
                        <h1 scope="row">Email: <span> {{ user.profile.email }}</span></h1>
                    </div>
                    
                    <div class="divs">
                        <h1 scope="row">Telefone: <span> {{ user.profile.telefone }}</span></h1>      
                    </div>
                </div>
            </table>
        </div>
{% endblock %}
